DEFAULT vesamenu.c32
PROMPT 0
TIMEOUT 300
MENU TITLE Syslinux Boot Menu

DEFAULT ipxe_legacy

LABEL disk_wipe_64bit
  MENU LABEL Disk Wipe Utility 64 bit
  KERNEL /wipe/vmlinuz
  APPEND boot=casper
  INITRD /wipe/initrd

LABEL disk_wipe_686
  MENU LABEL Disk Wipe Utility 686
  KERNEL /wipe/vmlinuz
  INITRD /wipe/initrdv3

LABEL debian_linux
  MENU LABEL Debian Linux
  KERNEL (http,192.168.0.1)/debian/install.amd/vmlinuz
  INITRD (http,192.168.0.1)/debian/install.amd/initrd.gz

LABEL ipxe_uefi_x64
  MENU LABEL iPXE Uefi x64
  KERNEL /ipxe/ipxe.efi

LABEL ipxe_legacy
  MENU LABEL iPXE Legacy
  KERNEL /ipxe/undionly.kpxe
  APPEND set check_signatures=no

LABEL install_linux_mint_cinnamon
  MENU LABEL Install Linux MINT Cinnamon 20.0 [64 bit]
  KERNEL /os/cinnamon-64bit/casper/vmlinuz
  APPEND locale=en_GB nfsroot=192.168.0.1:/var/lib/tftpboot/os/linuxmint-20-cinnamon- initrd=/os/cinnamon-64bit/casper/initrd.lz

LABEL reboot
  MENU LABEL Reboot
  KERNEL reboot

