GRUB_TIMEOUT=-1
GRUB_TIMEOUT_STYLE=menu
  set gfxmode=auto
  insmod efi_gop
  insmod efi_uga
  insmod gfxterm
  insmod all_video
  terminal_output gfxterm
#  set theme=/grub/themes/linuxmint/theme.txt
  insmod gfxterm_background
set debug=token,opening,closing
#set debug=all
set check_signatures=no
set default=2

